<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Animation Background-DeepMEG</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="new deepmeg logo-tranparent white.png" type="image/x-icon">
    </head>
    <body>
        <section class="sec">
            <script>
                for (let i = 1; i <= 350; i++){
                    let box = document.createElement('div');
                    box.classList.add('box');
                    document.querySelector('.sec').appendChild(box);
                }

                function animteBx(){
                    let boxes = document.querySelectorAll('.box');
                    let num = Math.floor(Math.random()*boxes.length);
                    boxes[num].classList.toggle('animate')
                }
                setInterval(animteBx);
            </script>
        </section>
    </body>
</html>
